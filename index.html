<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Titulo</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #0077b6;">
        <div class="container">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="navTitle" class="nav-link active" aria-current="page" href="index.html"> <b>Histórico de Multiplicador</b></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--Formulário - Inicio-->
      <section class="secao-valores">
      <div class="mb-3">
        <label for="n1" id="numerico1" class="form-label"> <b> Valor 1 </b></label>
        <input type="number" class="form-control" id="n1" placeholder="Digite aqui o valor do primeiro número">
      </div>

      <div class="mb-3">
        <label for="n2" id="numerico2" class="form-label"> <b> Valor 2 </b></label>
        <input type="number" class="form-control" id="n2" placeholder="Digite aqui o valor do segundo número">
      </div>


      <div class="d-grid gap-2 col-6 mx-auto">
        <button id="btnAdiciona" onclick="recebeDados()" id="botaoDados" class="btn" style="background-color: #0077b6; margin-bottom: 10px; color: white;" type="button">Adicionar</button>
      </div>

      <button onclick="excluiLista()" id="botaoDados" class="btn" style="background-color: #0077b6; margin-bottom: 10px; color: white;" type="button">Limpar</button>

      
    </section>
      <!--Fim Formulário-->

      
      <span id="btnAltera" style="display:none;">
        <span id="keyAlterado"></span>
        <button id="btnAdiciona" onclick="updateDado()" id="botaoDados" class="btn" style="background-color: #0077b6; margin-bottom: 10px; color: white" type="button">Salvar</button>
        <button id="btnAdiciona" onclick="resetForm()" id="botaoDados" class="btn" style="background-color: #0077b6; margin-bottom: 10px; color: white" type="button">Cancelar</button>
        
      </span>

      <span id="erro" style="display: none;"></span>
      

      <table id="listatabela" class="table table-dark table-striped">
        
      </table>
      <script src="js/config.js"></script>
      <script src="js/main.js"></script>
</body>
</html>
